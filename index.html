<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Code Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Unique Code Generator</h1>
    <div class="alert alert-success d-none" id="codeResult">
      Your unique code: <strong id="generatedCode"></strong>
    </div>
    <form id="generateForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" required>
      </div>
      <button type="button" class="btn btn-primary" id="generateButton">Generate Code</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
